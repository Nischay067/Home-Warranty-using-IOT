<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" >
      First American Home Warranty
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/icon/homewarranty.JPG" alt="" />
      <ion-card-header>       
          <ion-card-subtitle class="ion-text-center" color="medium">WELCOME TO!</ion-card-subtitle>
        <ion-card-title class="ion-text-center" color="medium">First American Home Warranty</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center" color="light">
        <p>You got our policy now we have you covered with an one stop solution to raise a claim and track its status.</p>
      </ion-card-content>
    </ion-card>
    
    <ion-grid class="grid" text-center>    
      <ion-row >
          <ion-col  width-50 >
            <ion-card class="welcome-card">
              <img class=img src="/assets/icon/microwave_transparent.jpg" (click)="nextpage('Micro Wave')" alt=""/>
              <ion-card-subtitle class="ion-text-center" color="medium">Microwave</ion-card-subtitle>
            </ion-card>
          </ion-col>
          <ion-col  width-50 >
              <ion-card>
                <img class="img" src="/assets/icon/plumbing.PNG"  (click)="nextpage('Plumbing')" alt=""/>
                <ion-card-subtitle class="ion-text-center" color="medium">Plumbing</ion-card-subtitle>
              </ion-card>
            </ion-col>
        </ion-row>
        <ion-row >
            <ion-col width-50 >
              <ion-card class="welcome-card">
                <img class="img" src="/assets/icon/ac.PNG"  (click)="nextpage('Air Conditioner')" width=100vw alt=""/>
                <ion-card-subtitle class="ion-text-center" color="medium">Air Conditioner</ion-card-subtitle>
              </ion-card>
            </ion-col>
            <ion-col width-50 >
                <ion-card>
                  <img class="img" src="/assets/icon/tv.PNG" (click)="nextpage('Television')" alt=""/>
                  <ion-card-subtitle class="ion-text-center" color="medium">Television</ion-card-subtitle>
                </ion-card>
              </ion-col>
          </ion-row>
          <ion-row >
              <ion-col width-50 >
                <ion-card class="welcome-card">
                  <img class="img" src="/assets/icon/washing.PNG" (click)="nextpage('Washing Machine')" width=100vw alt=""/>
                  <ion-card-subtitle class="ion-text-center" color="medium">Washing Machine</ion-card-subtitle>
                </ion-card>
              </ion-col>
              <ion-col width-50 >
                  <ion-card>
                    <img class="img" src="/assets/icon/water_heater.PNG" (click)="nextpage('Water Heater')" alt=""/>
                    <ion-card-subtitle class="ion-text-center" color="medium">Water Heater</ion-card-subtitle>
                  </ion-card>
                </ion-col>
            </ion-row>
      </ion-grid>
